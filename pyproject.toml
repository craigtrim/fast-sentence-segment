[tool.poetry]
authors = [
  "Craig Trim <craigtrim@gmail.com>",
]

maintainers = [
  "Craig Trim <craigtrim@gmail.com>",
]

description = "Fast and Efficient Sentence Segmentation"
license = "MIT"
name = "fast-sentence-segment"
readme = "README.md"
version = "1.1.0"

keywords = ["nlp", "text", "preprocess", "segment"]
repository = "https://github.com/craigtrim/fast-sentence-segment"

classifiers = [
  "Development Status :: 4 - Beta",
  "Topic :: Software Development :: Libraries :: Python Modules",
]

[tool.poetry.urls]
"Bug Tracker" = "https://github.com/craigtrim/fast-sentence-segment/issues"

[tool.poetry.dependencies]
baseblock = "*"
python = "^3.8.5"
spacy = "3.5.3"

[tool.poetry.dev-dependencies]
autopep8 = "*"
en-core-web-sm = {path = "resources/lib/en_core_web_sm-3.5.0.tar.gz"}
flake8 = ">=4.0.1,<5.0.0"
flakeheaven = "^3.3.0"
mypy = "*"
plac = "*"
pre-commit = "^2.20.0"
pytest = "*"

[tool.poetry.build]
generate-setup-file = true

[build-system]
build-backend = "poetry.core.masonry.api"
requires = ["poetry-core>=1.0.0"]

[tool.flakeheaven]
exclude = ["__init__.py", "README.md", "setup.py", ".venv", ".git"]
format = "grouped"
max_line_length = 500
show_source = true

[tool.flakeheaven.plugins]
# F401 (Missing Import)
# F403 (Unable to Detect Undefined Names)
pyflakes = ["+*", "-F401", "-F403"]
pycodestyle = ["+*", "-E501"]
